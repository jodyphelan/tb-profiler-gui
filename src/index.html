<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TB-Profiler</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">

        <script>
          delete module.exports
        </script>
        <script src="../node_modules/jquery/dist/jquery.slim.min.js" ></script>
        <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="window.js" charset="utf-8"></script>

    </head>
    <body>
        <h1>TB-Profiler</h1>
        <div id="install_check">
          <div class="alert alert-warning" role="alert">
                Checking TB-Profiler install
          </div>
        </div>


        <div class="accordion" id="accordionExample">

            <!-- Section 1 -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        Select input data
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <input type="file" id="files" name="files" multiple>

                        <div class="row">
                            <div class="col-auto ml-auto">
                                <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Next</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


            <!-- Section 2 -->
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        Settings
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-auto mr-auto">
                                <button class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Previous</button>
                            </div>
                            <div class="col-auto ml-auto">
                                <button class="btn btn-success" type="button" id="submit_button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" >Submit</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <!-- Section 3 -->
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        Results
                    </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <div id="results" class="">

                        </div>

                        <div class="row">
                            <div class="col-auto mr-auto">
                                <button class="btn btn-warning" type="button" >Start again</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
